<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pizza web app</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js"></script>
</head>
<body>
  <div class="body">
      <h2 style="text-align:center">PiZza GUsto</h2>

      <div class="container">
        <div class="mySlides">
          <div class="numbertext">1 / 10</div>
          <img src="image/pizza.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
          <img src="image/pizza1.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
          <img src="image/pizza2.jpg" style="width:100%">
        </div>
          
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
          <img src="image/pizza3.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
          <img src="image/pizza5.jpeg" style="width:100%">
        </div>
          
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
          <img src="image/pizza6.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
          <img src="image/pizza7.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
          <img src="image/pizza8.jpg" style="width:100%">
        </div>
        
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
          <img src="image/pizza9.jpg" style="width:100%">
        </div>
        
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
          <img src="image/pizza10.jpg" style="width:100%">
        </div>
        
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
          <img src="image/pizza11.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="image/pizza.jpg" style="width:60%" onclick="currentSlide(1)" alt="pizza">
          </div>
          <div class="column">
            <img class="demo cursor" src="image/pizza1.jpg" style="width:60%" onclick="currentSlide(2)" alt="pizza1">
          </div>
          <div class="column">
            <img class="demo cursor" src="image/pizza2.jpg" style="width:60%" onclick="currentSlide(3)" alt="pizza2">
          </div>
          <div class="column">
            <img class="demo cursor" src="image/pizza3.jpg" style="width:60%" onclick="currentSlide(4)" alt="pizza3">
          </div>
          <div class="column">
            <img class="demo cursor" src="image/pizza5.jpeg" style="width:60%" onclick="currentSlide(5)" alt="pizza5">
          </div>    
          <div class="column">
            <img class="demo cursor" src="image/pizza6.jpg" style="width:60%" onclick="currentSlide(6)" alt="pizza6">
          </div>
          <div class="column">
            <img class="demo cursor" src="image/pizza7.jpg" style="width:60%" onclick="currentSlide(7)" alt="pizza7">
          </div>
          <div class="column">
            <img class="demo cursor" src="image/pizza8.jpg" style="width:60%" onclick="currentSlide(8)" alt="pizza8">
          </div>
          <div class="column">
            <img class="demo cursor" src="image/pizza9.jpg" style="width:60%" onclick="currentSlide(9)" alt="pizza9">
          </div>
          <div class="column">
            <img class="demo cursor" src="image/pizza10.jpg" style="width:60%" onclick="currentSlide(10)" alt="pizza10">
          </div>
          <div class="column">
            <img class="demo cursor" src="image/pizza11.jpg" style="width:60%" onclick="currentSlide(11)" alt="pizza11">
          </div>
        </div>
      </div>
    <button type="submit" id="order"><bold>Order now!</bold></button>
    <button disabled="disabled">Home</button>
  </div>
</body>
</html>
