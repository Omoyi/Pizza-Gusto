<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pizza web app</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Lacquer&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Beth+Ellen|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="home"> 
    <nav>
      <a id="logo" href=""><img src="" alt="logo"></a>
      <a href="#home">HOME</a>
      <a id="menu" href="#menu">MENU</a>
      <a href="#gallery">GALLERY</a>
      <a href="#contact">CONTACT</a>
    </nav><br><br><br><br>
    <p class="a"><strong>HOURS OF OPERATION</strong></p>
    <p class="a">Mon-Thu 10am-4pm</p>
    <p class="a">Fri-Sat 10pm-5pm</p>
    <p class="a">Sun 12am-5pm</p>
    <br><br><br>
    <h2></h2>
    <p class="a">Fresh passionately made pizza's just for you!!</p><br><br><br><br>
    <button type="submit" id="order"><a href="#order" style="color: rgb(226, 207, 97);">Order now!</a></button>
    <button disabled="disabled">Home</button>
  </div>
  <div id="gallery" class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      
      <div class="carousel-inner">
        <div class="item active">
          <img src="image/pizza3.jpg" alt="pizza" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="image/pizza.jpg" alt="pizza" style="width:100%;">
        </div>
          
        <div class="item">
          <img src="https://thumbs.dreamstime.com/b/pizza-rustic-italian-mozzarella-cheese-basil-leaves-35669930.jpg" alt="New york" style="width:100%;">
        </div>
      </div>
      
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
        </div>
    </div> 
  </div>
  <div id="menu">

  </div>
  <div id="order" class="order"><br><br>
    <form action="form-inline">
      <h3>ORDER A PIZZA TODAY</h3>     
      <p class="a" style="font-size: 25px;">Choose the size you want!</p><br>
      <label class="radio-inline" style="font-size: 20px;">
        <input type="radio" name="optradio" id="type" checked>SMALL
      </label><br><br><br>
      <label class="radio-inline" style="font-size: 20px;">
        <input type="radio" name="optradio">MEDIUM
      </label><br><br><br>
      <label class="radio-inline" style="font-size: 20px;">
        <input type="radio" name="optradio">BIG
      </label><br><br><br>
      <p class="a" style="font-size: 29px;">TYPE OF CRUST</p><br>
      <input type="number" class="form-control" id="dd" placeholder="e.g: Cheese stuffed" name="day" style="padding: 29px; width:70%;" required><br>
      <p class="a" style="font-size: 29px;">TOPPING</p><br>         
      <input type="number" class="form-control" id="mm" placeholder="e.g: sausage" name="month" style="padding: 29px; width:70%;" required><br>
      <p class="a" style="font-size: 29px;">THE NUMBER OF PIZZA"S</p>         
      <input type="number" class="form-control" id="yy" placeholder="e.g: 2" name="year" style="padding: 29px; width:70%;" required><br>
   <button type="submit" id="dis" style="font-size: 20px; padding: 18px;" class="btn btn-default" onClick="myFunct()">ORDER</button><br><br><br><br><br>
  </form>
</body>
</html>
