<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pizza web app</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Lacquer&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Beth+Ellen|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="home"> 
    <nav>
      <a id="logo" href=""><img src="" alt="logo"></a>
      <a href="#home">HOME</a>
      <a id="menu" href="#menu">MENU</a>
      <a href="#gallery">GALLERY</a>
      <a href="#contact">CONTACT</a>
    </nav><br><br><br><br><br><br>
    <p></p>  <br><br><br><br><br>
    <h2></h2>
    <p class="a">Fresh passionately made pizza's just for you!!</p><br><br><br><br>
    <button type="submit" id="order"><bold>Order now!</bold></button>
    <button disabled="disabled">Home</button>
  </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <div id="gallery" class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      
      <div class="carousel-inner">
        <div class="item active">
          <img src="image/pizza3.jpg" alt="pizza" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="image/pizza.jpg" alt="pizza" style="width:100%;">
        </div>
          
        <div class="item">
          <img src="https://thumbs.dreamstime.com/b/pizza-rustic-italian-mozzarella-cheese-basil-leaves-35669930.jpg" alt="New york" style="width:100%;">
        </div>
      </div>
      
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
        </div>
    </div> 
  </div>
</body>
</html>
